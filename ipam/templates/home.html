<!DOCTYPE html>
<html lang="en">
<head>
    <title>Srvlab IPAM test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Srvlab IPAM</a>
    </div>
</nav>
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">User info</h5>
            <p>Authenticated as {{ user.id }} ({{ user }})</p>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>My ASNs</h5>
            <button class="btn btn-success" onclick="window.location='/new_asn'">Request new</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Release</th>
                </tr>
                </thead>
                <tbody>
                {% for asn in my_ASNs %}
                    <tr>
                        <td>{{ asn.display() }}</td>
                        <td>
                            <button class="btn">TODO</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Other ASNs</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                {% for asn in other_ASNs %}
                    <tr>
                        <td>{{ asn.display() }}</td>
                        <td>TODO</td>
                        <td>TODO</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
